<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script>
function submit_form(){
	var r=""; var f="";
	var ranker=document.getElementsByName("ranker");  
	var format=document.getElementsByName("format");  
	for(i=0;i<ranker.length;i++){
       if(ranker[i].checked){
         r="&ranker="+ranker[i].value;
         break;
       }
    }	
	for(i=0;i<format.length;i++){
	   if(format[i].checked){
	      f="&format="+format[i].value;
	      break;
	   }
	}
	var request="http://localhost:25813/search?query="+document.search.query.value+r+f;
	var uri_request=encodeURI(request);
	console.log(uri_request);
	window.open(uri_request); 
}
</script>
<title>Search Engine of Group 13</title>
<body>
<center>
<h2>Search Engine of Group 13</h2>
<form name="search"  method = "get" target="_blank">
<input type="text" size="20" name="query"> <input type="button" value="Submit" onclick="submit_form();"><br>
Please choose ranker type:<br>
<input type="radio" name="ranker" value = "cosine" checked="true" >Cosine<br>
<input type="radio" name="ranker" value = "QL">QL<br>
<input type="radio" name="ranker" value = "phrase">Phrase<br>
<input type="radio" name="ranker" value = "linear">Linear<br>
Please choose output type:<br>
<input type="radio" name="format" value = "text" checked="true" >Text<br>
<input type="radio" name="format" value = "html">HTML<br>
</center>
</form>
</head>


</body>
</html>
